<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="blackborder ">
    <div class="gameblock playerchosegreen">
        <div class="container  u--slideUp">
            <p class="user  playerhighlight  ">PLAYER02</p>
            <div class="u--slideRight">
            <div class="pulsex">
                <div class=" hand rock "></div>
                <div class=" hand paper"></div>
                <div class=" hand scissors"></div>

        </div>
    </div>
    <button class="gamecom">COM</button>
    <button class="game2vs">TwoPlayer</button>
    <h1 class="pulse2">VERSUS</h1>

    </div>
        <div class="bar playerchosegreen "></div>

            <p class="user2   playerhighlight  ">PLAYER01</p>

            <div class="pulse-x">
                <div class=" hand rock-bot"></div>
                <div class=" hand paper-bot"></div>
                <div class=" hand scissors-bot"></div>
        </div>
    </div>
    </div>
        <div class="modal  hidden u--slideUp">
            <div class="message   u--flipX"></div>
            <button class="reset ">Retry</button>
        </div>
    </div>
</div>
